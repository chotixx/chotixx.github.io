<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-js-cal-number.html</title>
    <script>
        function number1(){
            document.getElementById("output").innerHTML = 
            parseInt(document.getElementById("num1").value) +
            parseInt(document.getElementById("num2").value)
        }
        function number2(){
            document.getElementById("output").innerHTML = 
            (document.getElementById("num1").value) -
            (document.getElementById("num2").value)
        }
        function number3(){
            document.getElementById("output").innerHTML = 
            (document.getElementById("num1").value) *
            (document.getElementById("num2").value)
        }
        function number4(){
            document.getElementById("output").innerHTML = 
            (document.getElementById("num1").value) /
            (document.getElementById("num2").value)
        }
    </script>
</head>
<body>
    Num1 : <input type="text" name="" id="num1">
    <br>
    <br>
    Num2 : <input type="text" name="" id="num2">
    <br>
    <br>
    <button onclick="number1()">+</button>
    <button onclick="number2()">-</button>
    <br>
    <br>
    <button onclick="number3()">*</button>
    <button onclick="number4()">/</button>
    <br>
    <br>
    Ans : <span id="output"></span>
</body>
</html>
